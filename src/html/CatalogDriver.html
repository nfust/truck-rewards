<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

<script type="text/javascript"charset="utf-8">
getURL = "http://3.83.252.232:3001/points/sponsor/" + getCookie("username", document);
        $.ajax({
                type: "GET",
                url: getURL,
                success: function (data) {
                let resultString = "";
                        for(let i=0; i<data.length; i++){
                                let info  = data[i];
                                resultString = resultString + "<tr><td><a href=\"http://3.83.252.232/Catalog.php?sponsor=" + info["sponsor"] + "&driver="+info["username"]+"\" >" + info["username"]+"</a></td></tr>";
                }
                console.log(resultString);
                document.getElementById("sponsortable").innerHTML = resultString;
                }
            });
</script>
