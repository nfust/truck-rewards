<html lang="en" dir="ltr">

    <meta charset="utf-8">

  <body>
    <nav>
      <a href="sponsor.php">Home</a>
      <a href="Catalog.html">Catalog</a>
      <a href="sponsoredDrivers.html" class="active">Drivers</a>
      <a href="Sponsors.html">Sponsors</a>

      <div class="logout">
        <form align="right" class="form" method="post" action="http://3.83.252.232:3001/logout">
          <button name="logout" type="submit">Log Out</button>
        </form>
      </div>
    </nav>

    <div class="container">
      <br><br><br><br>
      <a href="sponsoredDrivers.html">Drivers</a> > <p id="username"></p> <br>
      <img id="profile-img" src="images/profile.png" alt="profile photo"><br>

      <p> Name:</p> <p id="first"></p> <p id="middle"></p> <p id="last"></p> <br>
      <p> Points: </p> <p id="points"></p><br>
      <p> Username: </p><p id="username"></p><br>
      <p> E-Mail: </p><p id="email"></p><br>
      <p> Phone: </p><p id="phone"></p><br>
      <p> Shipping address: </p> <p id="address"></p><br>
      <form action="ChangeSponsorDriver.html" method="GET">
        <input type="hidden" name="user" value="username"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  	<script type="text/javascript" src="getUser.js"></script>
  	<script type="text/javascript"charset="utf-8">
  	let getURL = "http://3.83.252.232:3001/user/" + getUser();
  	$.ajax({
        type: "GET",
        url: getURL,
        success: function (data) {
      			data = data[0];
       		  document.getElementById("first").innerHTML = "" + data["first"];
      			document.getElementById("middle").innerHTML = data["middle"];
      			document.getElementById("last").innerHTML = data["last"];
      		  document.getElementById("username").innerHTML = data["username"];
      			document.getElementById("email").innerHTML = data["email"];
      			document.getElementById("phone").innerHTML = data["phone"];
            document.getElementById("address").innerHTML = data["address"];
		            document.getElementById("username").value = data["username"];

        }
    });

  	getURL = "http://3.83.252.232:3001/points/driver/" + getUser();
    $.ajax({
        type: "GET",
        url: getURL,
        success: function (data) {
            data = data[0];
            document.getElementById("points").innerHTML = "" + data["points"];
        }
    });

	</script>
  </body>
