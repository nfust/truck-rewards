<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <style>
      img {
        margin-top: 1%;
        height: 10%;
        width: 10%;
      }
	p {display: inline}
      .logout {
        position:fixed;
        right:10px;
        top:5px;
      }
    </style>

	<link rel="stylesheet" href="profile.css">

    <title>[Sponsor's] Profile</title>
  </head>
  <body>
    <nav>
      <a href="catalog.html">Catalog</a> |
      <a href="driverList.html">Drivers</a>
      <form align="right" name="form" method="post" action="Login.html">
        <label class="logout">
          <input name="submit" type="submit" id="submit" value="Log Out">
        </label>
      </form>
    </nav>

    <div class="profile-container">
      <img src="images/profile.png" alt="profile photo">
      <p> Name:</p> <p id="first">[First name]</p> <p id="middle">[MI]</p> <p id="last">[last name]</p> <br>
      <p>[Sponsor Company]</p>
      <p id="username">[username]</p>
      <p id="email">[email]</p>
      <p id="phone">[phone #]</p>
      <a href="changeSponsorProfile.html">Edit Profile</a><br>
      <a href="truck-rewards/ForgotPwd/ResetPassword.html">Change Password</a>
    </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="type/javascript" src="getCookie.js"></script>
        <script type="text/javascript"charset="utf-8">
        let getURL = "http://3.83.252.232:3001/user/" + getCookie("username");
        $.ajax({
                type: "GET",
                url: getURL,
                success: function (data) {
                        data = data[0];
                        document.getElementById("first").innerHTML = "" + data["first"];
                        document.getElementById("middle").innerHTML = data["middle"];
                        document.getElementById("last").innerHTML = data["last"];
                        document.getElementById("username").innerHTML = data["username"];
                        document.getElementById("email").innerHTML = data["email"];
                        document.getElementById("phone").innerHTML = data["phone"];
                }
            });


        </script>

  </body>
</html>
